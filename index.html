<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KN BITES</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="particles-js"></div>
    <canvas id="background-canvas"></canvas>
  <header>
    <h1>KN BITES</h1>
  </header>
  <main class="intro-card">
    <h2>Welcome to KN BITES</h2>
    <p>
      Your favorite destination for delicious, mouth-watering food and refreshing drinks. 
      Explore our special menu and place your order with ease!
    </p>
    <a href="menu.html" class="btn">View Menu</a>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#fff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#fff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>

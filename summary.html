<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Summary - KN BITES</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="particles-js"></div>
  <!-- âœ… Star layers must be here in the body, not the head -->
  <canvas id="background-canvas"></canvas>
  <header><h1>KN BITES</h1></header>
  <main class="summary-container">
    <div id="orderSummary" class="summary-box"></div>
    <div class="thank-you">Thank you for ordering from <strong>KN BITES</strong>!</div>
    <a href="menu.html" class="btn">Go back to Menu</a>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": "#fff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#fff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "repulse": { "distance": 100 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
